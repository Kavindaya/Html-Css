<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card UI Design</title>
    <link rel="stylesheet" href="/Credit Card video 03/Src/Css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <span class="logo">
        <img src="/Credit Card video 03/Src/Assest/image/logo.png" alt="">
        <h5>Master Card</h5>
      </span>
      <img src="/Credit Card video 03/Src/Assest/image/chip.png" alt="" class="chip">
    </header>

    <div class="card-details">
      <div class="name-number">
        <h6>Card Number</h6>
        <h5 class="number">4050 50 60 1050 3020</h5>
        <h5 class="name">Azim Pankaj</h5>
       </div>
       <div class="valid-date">
        <h6>Valid Thru</h6>
        <h5>05/28</h5>
       </div>
    </div>
  </div>  
</body>
</html>
